<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS FORM</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="container">
        <h2>Student Profile</h2>
        <form id="studentForm">
            <section class="floating-label">
                <input type="text" name="fullName" placeholder=" " required>
                <label>Full name *</label>
            </section>
            <section class="floating-label">
                <input type="email" name="email" placeholder=" " required>
                <label>Email *</label>
            </section>
            <section>
                <select name="country" required>
                    <option value="">Country</option>
                    <option value="ge">Georgia</option>
                    <option value="us">USA</option>
                </select>
            </section>
            <section class="floating-label">
                <input type="number" id="phone" name="phone" placeholder=" " required>
                <label>Phone *</label>
            </section>
            <section class="floating-label">
                <input type="text" name="universityYears" placeholder=" ">
                <label>Finished university years</label>
            </section>
            <section>
                <h3>Primary Technologies</h3>
                <section id="techSection">
                    <section class="tech-input">
                        <input type="text" name="technology0" placeholder="Technology *" required>
                        <input type="text" name="experience0" placeholder="Experience (years) *" required>
                    </section>
                </section>
                <button type="button" id="addTechBtn">Add</button>
            </section>
            <section class="floating-label">
                <textarea name="nextYearPlans" placeholder=" " required></textarea>
                <label>Plans for the next year *</label>
            </section>
            <section>
                <h3>Links</h3>
                <section class="floating-label">
                    <input type="url" name="githubProfile" placeholder=" " required>
                    <label>GitHub profile *</label>
                </section>
                <section class="floating-label">
                    <input type="url" name="linkedinProfile" placeholder=" ">
                    <label>LinkedIn profile</label>
                </section>
                <section class="floating-label">
                    <input type="url" name="publicWebsite" placeholder=" ">
                    <label>Public website</label>
                </section>
                <section class="floating-label">
                    <input type="url" name="cvLink" placeholder=" ">
                    <label>Link to CV</label>
                </section>
            </section>
            <button type="submit">Submit</button>
        </form>
    </section>
    <script src="./script.js"></script>
</body>
</html>
